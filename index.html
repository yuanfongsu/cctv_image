<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Two GIFs</title>
  <style>
    /* Center the entire page content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Wrapper to hold both containers */
    .wrapper {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }

    /* Container for each image and text overlay */
    .container {
      position: relative;
      text-align: center;
      flex: 1;
    }

    /* Set image size and center it */
    .container img {
      width: 100%;
      height: auto;
    }

    /* Overlay text styling */
    .text-overlay {
      position: absolute;
      top: 0;
      left: 100%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <!-- First GIF container -->
    <div class="container">
      <p id="date-text1" class="text-overlay">CCTV Image of: </p>
      <img src="image/output1.gif" alt="GIF Image 1">
    </div>

    <!-- Second GIF container -->
    <div class="container">
      <p id="date-text2" class="text-overlay">CCTV Image of: </p>
      <img src="image/output2.gif" alt="GIF Image 2">
    </div>
  </div>

  <script>
    // Get the current date
    const today = new Date();
    
    // Subtract one day to get yesterday's date
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);
    
    // Format yesterday's date
    const dateString = yesterday.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    
    // Display the date in the overlay text for both GIFs
    document.getElementById("date-text1").textContent += dateString;
    document.getElementById("date-text2").textContent += dateString;
  </script>

</body>
</html>
